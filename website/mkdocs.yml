site_name: 'Lecture Notes on Inverse Theory'
site_description: 'Lecture Notes on Inverse Theory'

copyright: 'Copyright (c) 2021. Seismology and Wave Physics, ETH Zurich'

theme:
    name: 'material'
    icon:
        logo: material/library
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    palette:
        primary: 'deep orange'
        accent: 'indigo'


markdown_extensions:
    - admonition
    - codehilite
    - pymdownx.emoji:
         emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.arithmatex
    - toc:
        permalink: true

extra_css: ['css/extra.css']

# Enable MathJax.
extra_javascript:
      - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

